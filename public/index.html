<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Snowball FPS - Expanded Example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #333;
            font-family: sans-serif;
        }

        #blocker,
        #instructions {
            position: absolute;
            width: 100%;
            height: 100%;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            cursor: pointer;
        }

        #instructions p {
            margin: 0.5em 0;
        }

        #hud {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #fff;
            font-size: 1rem;
            z-index: 10;
        }

        #hud .stat {
            margin-bottom: 0.4em;
        }

        #crosshair {
            position: absolute;
            width: 2px;
            height: 2px;
            top: 50%;
            left: 50%;
            margin-left: -1px;
            margin-top: -1px;
            background: #fff;
            z-index: 10;
        }

        #modern-hud {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        /* Health Container */
        .health-container {
            position: absolute;
            bottom: 30px;
            left: 30px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .health-bar {
            width: 200px;
            height: 25px;
            background: rgba(50, 50, 50, 0.8);
            border-radius: 5px;
            overflow: hidden;
            position: relative;
        }

        .health-fill {
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #ff0000, #ff4444);
            transition: width 0.3s ease;
        }

        .health-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-weight: bold;
            text-shadow: 1px 1px 2px black;
        }

        .health-icon {
            font-size: 32px;
            color: #ff4444;
            text-shadow: 0 0 8px rgba(255, 0, 0, 0.5);
        }

        /* Ammo Container */
        .ammo-container {
            position: absolute;
            bottom: 30px;
            right: 30px;
            display: flex;
            gap: 20px;
        }

        .ammo-bar {
            width: 20px;
            height: 100px;
            background: rgba(50, 50, 50, 0.8);
            border-radius: 5px;
            overflow: hidden;
            position: relative;
        }

        .ammo-fill {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: linear-gradient(#00ff00, #00aa00);
            transition: height 0.3s ease;
        }

        .left-ammo .ammo-fill { background: linear-gradient(#00ffff, #0088ff); }
        .right-ammo .ammo-fill { background: linear-gradient(#ff9900, #ff5500); }

        /* Dash Cooldown */
        .dash-cooldown {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 50px;
        }

        .dash-progress {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(#00ffff 0%, 0%, rgba(0,0,0,0.3) 100%);
            mask: radial-gradient(transparent 55%, #000 56%);
        }

        .dash-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #00ffff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        /* Enhanced Crosshair */
        .crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .crosshair-dot {
            width: 6px;
            height: 6px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            position: absolute;
            transform: translate(-50%, -50%);
        }

        .crosshair-lines .line {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            transition: all 0.1s ease;
        }

        .line.top, .line.bottom {
            width: 2px;
            height: 15px;
            left: 50%;
        }

        .line.left, .line.right {
            width: 15px;
            height: 2px;
            top: 50%;
        }

        .line.top { transform: translate(-50%, -25px); }
        .line.bottom { transform: translate(-50%, 10px); }
        .line.left { transform: translate(-25px, -50%); }
        .line.right { transform: translate(10px, -50%); }

        /* Hit Marker Animation */
        @keyframes hitMarker {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(1.5); }
        }

        .hit-marker {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 30px;
            height: 30px;
            pointer-events: none;
            animation: hitMarker 0.3s ease-out;
            background: linear-gradient(45deg, transparent 45%, #ff4444 50%, transparent 55%),
                    linear-gradient(-45deg, transparent 45%, #ff4444 50%, transparent 55%);
        }
    </style>
</head>

<body>
<div id="modern-hud">
    <!-- Health Container -->
    <div class="health-container">
        <div class="health-bar">
            <div class="health-fill" id="healthFill"></div>
            <div class="health-text" id="healthText">100</div>
        </div>
        <div class="health-icon">❤</div>
    </div>

    <!-- Ammo Container -->
    <div class="ammo-container">
        <div class="ammo-bar left-ammo">
            <div class="ammo-fill" id="leftAmmoFill"></div>
        </div>
        <div class="ammo-bar right-ammo">
            <div class="ammo-fill" id="rightAmmoFill"></div>
        </div>
    </div>

    <!-- Dash Cooldown -->
    <div class="dash-cooldown" id="dashCooldown">
        <div class="dash-progress" id="dashProgress"></div>
        <div class="dash-icon">⚡</div>
    </div>

    <!-- Enhanced Crosshair -->
    <div class="crosshair">
        <div class="crosshair-dot"></div>
        <div class="crosshair-lines">
            <div class="line top"></div>
            <div class="line bottom"></div>
            <div class="line left"></div>
            <div class="line right"></div>
        </div>
    </div>
</div>
    <div id="hitMarker" style="
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 48px;
        color: red;
        display: none;
        pointer-events: none;
    ">X</div>
    <div id="killFeed" style="
    position: absolute;
    top: 10px;
    right: 10px;
    width: 200px;
    font-family: sans-serif;
    font-size: 14px;
    color: #fff;
    text-shadow: 1px 1px 2px #000;
  "></div>
  
  <!-- Death/Respawn overlay -->
  <div id="respawnOverlay" style="
    display: none;
    position: absolute;
    top: 0; left: 0; 
    width: 100%; height: 100%;
    background: white;
    opacity: 0.9;
    justify-content: center;
    align-items: center;
    text-align: center;
    font-family: sans-serif;
    font-size: 30px;
    color: black;
  ">
    <div>YOU DIED!<br>Press any key to resuscitate</div>
  </div>

    <div id="blocker">
        <div id="instructions">
            <p>Click to Play</p>
            <p>W A S D - Move</p>
            <p>Space - Jump</p>
            <p>R - Reload</p>
            <p>Left Mouse - Fire Left Gun</p>
            <p>Right Mouse - Fire Right Gun</p>
        </div>
    </div>
    <script src="/bundle.js"></script>
</body>

</html>
